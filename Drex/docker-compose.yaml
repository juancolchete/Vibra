    volumes:
      - ./genesis.json:/opt/besu/genesis.json
      - ./Node-3/data:/opt/besu/data
      - ./log-config.xml:/config/log-config.xml
    ports:
      - 8548:8545
      - 30305:30303
    depends_on:
      - bootnode
    networks:
      besu-network:
        ipv4_address: 172.16.240.32

  node4:
