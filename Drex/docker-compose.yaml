version: "3.4"

networks:
  besu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.240.0/24

services: 
  bootnode:
    container_name: bootnode
    image: hyperledger/besu
    entrypoint:
      - /bin/bash
      - -c
      - |
        /opt/besu/bin/besu --data-path=/opt/besu/data \
        --genesis-file=/opt/besu/genesis.json --rpc-http-enabled --rpc-ws-enabled \
        --host-allowlist="*" --rpc-http-cors-origins="all" \
        --revert-reason-enabled \
        --rpc-http-api=ETH,NET,IBFT,WEB3,DEBUG,TXPOOL;
    volumes:
      - ./genesis.json:/opt/besu/genesis.json
      - ./Node-1/data:/opt/besu/data
      - ./auth.toml:/opt/besu/auth.toml
    ports:
      - 8545:8545
      - 8546:8546
      - 30303:30303
    networks:
      besu-network:
        ipv4_address: 172.16.240.30

  node2:
    container_name: node2
    image: hyperledger/besu

    entrypoint:
      - /bin/bash
      - -c
      - |
        sleep 10;
        /opt/besu/bin/besu --data-path=/opt/besu/data \
         --genesis-file=/opt/besu/genesis.json --rpc-http-enabled \
         --min-gas-price=0 \
         --host-allowlist="*" --rpc-http-cors-origins="all" \
         --bootnodes=enode://144bac25b8032e69ff10c2c840cc2f3510cbfd0aa8533c656d3db5faccd4f627ac23e74c1780dfed56a424a65f4dbaf18bc2a719ddbc2efa26d09061fd1450d1@172.16.240.30:30303 --p2p-port=30303;
    volumes:
      - ./genesis.json:/opt/besu/genesis.json
      - ./Node-2/data:/opt/besu/data
      - ./log-config.xml:/config/log-config.xml
    ports:
      - 8547:8545
      - 30304:30303
    depends_on:
      - bootnode
    networks:
      besu-network:
        ipv4_address: 172.16.240.31

  
  node3:
